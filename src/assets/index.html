<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="/src/assets/img/index/logo.png">
  <title>notepad</title>
</head>
<body>
  <div class="note__container">
    <header class="note__spine">
      <div class="spine__side">
        <button type="button" class="svg svg--gear-solid" id="showPopupSetting"><span>설정</span></button>
      </div>
      <div class="spine__title" id="title">lkh's notepad</div>
      <div class="spine__side spine__side--right">
        <button type="button" class="svg svg--pen-to-square-solid wide-screen moveWriteNote"><span>작성</span></button>
        <button type="button" class="svg svg--floppy-disk-solid" id="saveNote"><span>저장</span></button>
        <button type="button" class="svg svg--trash-can-solid-white wide-screen"><span>삭제</span></button>
        <button type="button" class="svg svg--bars-solid" id="showMenu"><span>메뉴</span></button>
        <button type="button" class="svg svg--xmark-solid-white" id="hideMenu"><span>닫기</span></button>
        <div class="menu-list menu-list__type--menu hide" id="menuMain">
          <div class="menu moveWriteNote">
            <button type="button" class="svg svg--pen-to-square-solid"><span>작성</span></button>
            <div class="menu__name">새 노트</div>
          </div>
          <div class="menu" id="showBookmarkList">
            <button type="button" class="svg svg--bookmark-solid"><span>북마크</span></button>
            <div class="menu__name">북마크</div>
          </div>
        </div>
        <div class="menu-list menu-list__type--bookmark hide" id="menuBookmark">
          <div class="bookmark bookmark__color--red">선택 아님sssssssssssssssssssssssssssssssssssssssss</div>
          <div class="bookmark bookmark__color--blue bookmark__selected">선택!!sssssssssssssssssssssssssssssssssssssssssssssssssss</div>
          <div class="bookmark bookmark__color--green">선택 아님2</div>
        </div>
      </div>
    </header>

    <section class="note__body">
    </section>
  </div>

  <!-- popup -->
  <div class="dim-layer" id="dim" style="display:none;">
    <div class="spinner hide" id="loadingSpinner"></div>
    <div class="popup popup__type--auth hide" id="popupAuth">
      <div class="popup__header">
        <div class="popup__title">Are you lkh?</div>
        <div class="popup__close closePopup"></div>
      </div>
      <div class="popup__body">
        <input type="password" class="popup__password" placeholder="비밀번호를 입력해주세요.">
      </div>
      <div class="popup__footer">
        <button type="button" class="buttonOk">확인</button>
      </div>
    </div>
    <div class="popup popup_type--bookmark hide" id="popupBookmark">
      <div class="popup__header">
        <div class="popup__title">Change bookmark order</div>
        <div class="popup__close closePopup"></div>
      </div>
      <div class="popup__body">
        <div class="bookmark__list">
          <div class="bookmark__item bookmarkItem">
            <div class="bookmark__color selectedColor palette__color--deep-red"></div>
            <input type="text" class="bookmark__name__type--exist">
            <div class="bookmark__order"></div>
            <div class="bookmark__delete"></div>
          </div>
        </div>
        <hr>
        <div class="bookmark__item bookmarkItem">
          <div class="bookmark__color selectedColor palette__color--deep-red"></div>
          <input type="text" class="bookmark__name__type--add" placeholder="북마크 명을 입력해주세요.">
          <div class="bookmark__add"></div>
        </div>
      </div>
      <div class="popup__footer">
        <button type="button" class="buttonOk">확인</button>
      </div>
    </div>
  </div>
</body>
</html>

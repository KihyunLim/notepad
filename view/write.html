<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="/static/img/index/logo.png">
  <title>notepad</title>
</head>
<body>
  <header class="note-spine">
    <div class="note-spine__side">
    </div>
    <div class="note-spine__title">lkh's notepad</div>
    <div class="note-spine__side note-spine__side__right">
      <img src="/static/img/icon/floppy-disk-solid.svg" alt="저장" class="svg">
    </div>
  </header>
  
  <section class="note">
    <aside class="bookmark__list">
      <div class="bookmark bookmark__color--red">선택 아님sssssssssssssssssssssssssssssssssssssssss</div>
      <div class="bookmark bookmark__color--blue bookmark__selected">선택!!sssssssssssssssssssssssssssssssssssssssssssssssssss</div>
      <div class="bookmark bookmark__color--green">선택 아님2</div>
    </aside>
    <article class="write-wrap">
      <div class="write__bookmark">
        <select name="bookmark" class="bookmark__select">
          <option value="">선택 아님sssssssssssssssssssssssssssssssssssssssss</option>
          <option value="">선택!!</option>
          <option value="">선택 아님2</option>
          <option value="">새 카테고리</option>
        </select>
        <div class="bookmark__color selectedColor palette__color--deep-red"></div>
        <input type="text" class="bookmark__name" placeholder="북마크 명을 입력해주세요.">
      </div>
      <hr>
      <div class="write__title">
        <input type="text" class="title__name" placeholder="제목을 입력해주세요.">
      </div>
      <hr>
      <div class="write__editor">
        <div class="editor-wrap">에디터 영역</div>
      </div>
      <hr>
      <!-- 태그는 당장 필요는 없을 듯 -->
      <!-- <div class="write__tag">
        <div class="tag__add">
          <input type="text" class="title__name" placeholder="제목을 입력해주세요.">
          <button type="button" class="buttonOk">추가</button>
        </div>
        <ul class="tag__list">
          <li class="tag__item">asdf</li>
          <li class="tag__item">qwer</li>
          <li class="tag__item">zxcv</li>
        </ul>
      </div> -->
    </article>
  </section>
</body>
</html>
